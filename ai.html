<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T9 OS Sonoma Edition</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }

  body {
    width: 100vw; height: 100vh;
    overflow: hidden;
    background: url('https://images.unsplash.com/photo-1687422731042-9e59225c3d8f?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    flex-direction: column;
  }

  /* Top bar */
  #topbar {
    width: 100%;
    height: 30px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 0 15px;
    color: white;
    position: fixed;
    top: 0;
    z-index: 100;
  }
  #topbar span { margin-left: 20px; font-size: 14px; }

  /* Dock */
  #dock {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 10px 20px;
    display: flex;
    gap: 20px;
    z-index: 100;
  }
  #dock img {
    width: 50px;
    height: 50px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  #dock img:hover {
    transform: scale(1.3);
  }

  /* Windows */
  .window {
    position: absolute;
    width: 500px;
    height: 400px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.2);
    display: none;
    flex-direction: column;
    z-index: 50;
    overflow: hidden;
    color: white;
  }

  .window-header {
    height: 30px;
    background: rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    padding: 0 10px;
    cursor: grab;
  }
  .close-btn {
    margin-left: auto;
    cursor: pointer;
    font-weight: bold;
  }

  .window-content {
    padding: 15px;
    flex: 1;
    overflow-y: auto;
  }

  /* Notes app */
  #notes textarea {
    width: 100%;
    height: 90%;
    background: rgba(0,0,0,0.2);
    border: none;
    border-radius: 10px;
    color: white;
    padding: 10px;
    resize: none;
    font-size: 14px;
  }

  /* Settings app */
  #settings label, #settings select {
    display: block;
    margin: 10px 0;
  }

</style>
</head>
<body>

<!-- Top Bar -->
<div id="topbar">
  <span id="battery">ðŸ”‹ 100%</span>
  <span id="clock">00:00</span>
</div>

<!-- Dock -->
<div id="dock">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/game-controller.png" alt="Games" onclick="toggleWindow('games')">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/browser.png" alt="Browser" onclick="toggleWindow('browser')">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/note.png" alt="Notes" onclick="toggleWindow('notes')">
  <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Settings" onclick="toggleWindow('settings')">
</div>

<!-- Windows -->
<div id="games" class="window">
  <div class="window-header">
    Games
    <span class="close-btn" onclick="closeWindow('games')">âœ–</span>
  </div>
  <div class="window-content">
    <p style="text-align:center;">Select a game:</p>
    <button onclick="alert('Game launched!')">Game 1</button>
    <button onclick="alert('Game launched!')">Game 2</button>
  </div>
</div>

<div id="browser" class="window">
  <div class="window-header">
    Browser
    <span class="close-btn" onclick="closeWindow('browser')">âœ–</span>
  </div>
  <div class="window-content">
    <input type="text" id="browserInput" placeholder="Enter URL" style="width:100%; padding:5px; border-radius:5px; margin-bottom:10px;">
    <button onclick="openURL()">Go</button>
    <iframe id="browserFrame" style="width:100%; height:300px; margin-top:10px; border:none;"></iframe>
  </div>
</div>

<div id="notes" class="window">
  <div class="window-header">
    Notes
    <span class="close-btn" onclick="closeWindow('notes')">âœ–</span>
  </div>
  <div class="window-content">
    <textarea id="noteText" placeholder="Write your notes..."></textarea>
  </div>
</div>

<div id="settings" class="window">
  <div class="window-header">
    Settings
    <span class="close-btn" onclick="closeWindow('settings')">âœ–</span>
  </div>
  <div class="window-content">
    <label for="wallpaper">Choose wallpaper:</label>
    <select id="wallpaper">
      <option value="https://images.unsplash.com/photo-1687422731042-9e59225c3d8f?auto=format&fit=crop&w=1950&q=80">Default</option>
      <option value="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80">Ocean</option>
      <option value="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1950&q=80">Mountains</option>
    </select>
  </div>
</div>

<script>
  // Clock
  function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    document.getElementById('clock').textContent = `${h}:${m}`;
  }
  setInterval(updateClock, 1000);
  updateClock();

  // Battery (fake)
  document.getElementById('battery').textContent = 'ðŸ”‹ 100%';

  // Open/Close Windows
  function toggleWindow(id){
    const w = document.getElementById(id);
    w.style.display = w.style.display === 'flex' ? 'none' : 'flex';
    w.style.top = '50px';
    w.style.left = '50px';
  }
  function closeWindow(id){
    document.getElementById(id).style.display = 'none';
  }

  // Browser
  function openURL(){
    const url = document.getElementById('browserInput').value;
    document.getElementById('browserFrame').src = url.startsWith('http') ? url : 'https://' + url;
  }

  // Notes save/load
  const noteText = document.getElementById('noteText');
  noteText.value = localStorage.getItem('notes') || '';
  noteText.addEventListener('input', ()=>localStorage.setItem('notes', noteText.value));

  // Wallpaper
  const wallpaperSelect = document.getElementById('wallpaper');
  wallpaperSelect.addEventListener('change', ()=> {
    document.body.style.backgroundImage = `url('${wallpaperSelect.value}')`;
    localStorage.setItem('wallpaper', wallpaperSelect.value);
  });
  if(localStorage.getItem('wallpaper')){
    document.body.style.backgroundImage = `url('${localStorage.getItem('wallpaper')}')`;
    wallpaperSelect.value = localStorage.getItem('wallpaper');
  }

  // Dragging windows
  let dragTarget = null, offsetX=0, offsetY=0;
  document.querySelectorAll('.window-header').forEach(header=>{
    header.addEventListener('mousedown', e=>{
      dragTarget = header.parentElement;
      offsetX = e.clientX - dragTarget.offsetLeft;
      offsetY = e.clientY - dragTarget.offsetTop;
      dragTarget.style.zIndex = 1000;
    });
  });
  document.addEventListener('mousemove', e=>{
    if(dragTarget){
      dragTarget.style.left = e.clientX - offsetX + 'px';
      dragTarget.style.top = e.clientY - offsetY + 'px';
    }
  });
  document.addEventListener('mouseup', ()=> dragTarget=null);
</script>

</body>
</html>

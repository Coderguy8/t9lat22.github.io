<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
      :root {
        --bg-start: #0a1a2e;
        --bg-end: #1a2a4e;
        --highlight: #ffffff;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
        color: var(--highlight);
        padding: 20px;
      }

      .god-rays {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 550px;
        --stripes: repeating-linear-gradient(
          100deg,
          rgba(20, 40, 60, 0.8) 0%,
          rgba(20, 40, 60, 0.8) 7%,
          transparent 10%,
          transparent 12%,
          rgba(20, 40, 60, 0.8) 16%
        );
        --rays: repeating-linear-gradient(
          100deg,
          rgba(30, 50, 90, 0.9) 10%,
          rgba(20, 40, 80, 0.9) 15%,
          rgba(30, 50, 90, 0.9) 20%,
          rgba(20, 40, 80, 0.9) 25%,
          rgba(30, 50, 90, 0.9) 30%
        );
        background-image: var(--stripes), var(--rays);
        background-size: 300%, 200%;
        background-position:
          50% 50%,
          50% 50%;
        animation: fadeIn 2s ease;
        mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
        -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        pointer-events: none;
        z-index: -1;
      }

      .god-rays::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        mix-blend-mode: difference;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes god-rays {
        0% {
          background-position:
            0% 0%,
            0% 0%;
        }

        100% {
          background-position:
            400% 400%,
            400% 400%;
        }
      }

      .search-container {
        width: 100%;
        max-width: 560px;
        margin-bottom: 20px;
        z-index: 100;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
      }

      .search-input {
        width: 100%;
        padding: 12px 20px;
        border-radius: 12px;
        border: none;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--highlight);
        outline: none;
        transition: all 0.2s ease;
        backdrop-filter: blur(5px);
      }

      .search-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .search-input:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      }

      .search-results {
        width: 100%;
        max-width: 560px;
        max-height: 400px;
        background: rgba(10, 26, 46, 0.7);
        backdrop-filter: blur(10px);
        border-radius: 8px;
        overflow-y: auto;
        opacity: 0;
        transform: translateX(-50%) translateY(-7px);
        visibility: hidden;
        transition: all 0.2s ease;
        z-index: 99;
        position: absolute;
        top: 75px;
        left: 50%;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .search-results.active {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
        visibility: visible;
      }

      .result-item {
        display: flex;
        align-items: center;
        padding: 10px 14px;
        cursor: pointer;
        transition: background 0.2s;
        overflow: hidden;
      }

      .result-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .result-img {
        width: 50px;
        height: 50px;
        border-radius: 6px;
        overflow: hidden;
        margin-right: 12px;
        flex-shrink: 0;
      }

      .result-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .result-info {
        flex: 1;
      }

      .result-title {
        font-weight: 600;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: var(--highlight);
        font-size: 14px;
      }

      .result-artist {
        font-size: 12px;
        opacity: 0.7;
        color: var(--highlight);
      }

      .main-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        margin-top: 80px;
      }

      .favorites-column {
        width: 35%;
        background: rgba(10, 26, 46, 0.8);
        border-radius: 8px;
        padding: 15px;
        margin-left: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-height: 500px;
        overflow-y: auto;
        box-shadow: 4px 4px 1px rgba(0, 0, 0, 0.3);
      }

      .favorites-column::-webkit-scrollbar {
        width: 6px;
      }

      .favorites-column::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }

      .favorites-column::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      .favorites-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 10px;
        text-align: center;
      }

      .favorite-item {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 10px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .favorite-item:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .favorite-item .result-img {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }

      .favorite-item .result-info {
        flex: 1;
      }

      .favorite-item .result-title {
        font-size: 10px;
      }

      .favorite-item .result-artist {
        font-size: 8px;
      }

      .favorite-item .remove-fav {
        font-size: 12px;
        opacity: 0.6;
        margin-left: 10px;
      }

      .favorite-item .remove-fav:hover {
        opacity: 1;
      }

      .favorite-item .skip-prev,
      .favorite-item .skip-next {
        font-size: 12px;
        opacity: 0.6;
        margin-left: 5px;
      }

      .favorite-item .skip-prev:hover,
      .favorite-item .skip-next:hover {
        opacity: 1;
      }

      .play-favorites-btn {
        padding: 8px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
        color: var(--highlight);
        cursor: pointer;
        text-align: center;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .play-favorites-btn:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      .play-favorites-btn:active {
        transform: scale(0.95);
      }

      .player {
        width: 65%;
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 25px;
        background: rgba(10, 26, 46, 0.8);
        border-radius: 12px;
        box-shadow: 4px 4px 1px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .album-art {
        flex: 0 0 250px;
        height: 250px;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .album-art i {
        font-size: 120px;
        color: rgba(255, 255, 255, 0.5);
        position: absolute;
      }

      .album-art img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: relative;
        z-index: 1;
      }

      .info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 0px;
        text-shadow: none;
        position: relative;
      }

      .top-icons {
        position: absolute;
        top: 0;
        right: 0;
      }

      .top-icons i {
        font-size: 18px;
        opacity: 0.6;
        color: var(--highlight);
        cursor: pointer;
      }

      .top-icons i:hover {
        opacity: 1;
      }

      .track-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 350px;
        color: var(--highlight);
      }

      .artist {
        font-size: 18px;
        opacity: 0.75;
        margin-bottom: 20px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 350px;
        color: var(--highlight);
      }

      .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        margin-bottom: 18px;
      }

      .control-row {
        display: flex;
        gap: 6px;
      }

      .controls i {
        font-size: 18px;
        cursor: pointer;
        transition: all 0.2s ease;
        opacity: 0.8;
        color: var(--highlight);
        padding: 10px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .controls i:hover {
        opacity: 1;
        background: rgba(255, 255, 255, 0.25);
      }

      .controls i:active {
        transform: scale(0.95);
      }

      .control-btn {
        cursor: pointer;
      }

      .seekbar {
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        position: relative;
        cursor: pointer;
        transition: height 0.2s ease;
      }

      .seekbar.active {
        height: 8px;
      }

      #progress {
        height: 100%;
        width: 0%;
        background: var(--highlight);
        border-radius: 3px;
      }

      .timecodes {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
        opacity: 0.7;
        margin-top: 4px;
        color: var(--highlight);
      }

      #ytPlayer {
        position: absolute;
        top: 0;
        left: 0;
        width: 1px;
        height: 1px;
        opacity: 0.01;
      }

      .loading {
        text-align: center;
        padding-top: 0px;
        padding-bottom: 10px;
        font-size: 12px;
      }

      .search-results::-webkit-scrollbar {
        width: 6px;
      }

      .search-results::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }

      .search-results::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      .lyrics-toggle {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        backdrop-filter: blur(5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.2s ease;
        z-index: 100;
      }

      .lyrics-toggle:hover {
        background: rgba(255, 255, 255, 0.25);
      }

      .lyrics-toggle i {
        font-size: 16px;
        color: var(--highlight);
      }

      .lyrics-info {
        flex: 1;
        display: none;
        flex-direction: column;
        justify-content: flex-start;
        padding-left: 0px;
        text-shadow: 0px 0px 12px rgba(0, 0, 0, 0.3);
      }

      .lyrics-content {
        max-height: 250px;
        overflow-y: auto;
        text-align: left;
        white-space: pre-line;
        padding-right: 10px;
        font-size: 14px;
        line-height: 1.6;
        color: var(--highlight);
      }

      .lyrics-content::-webkit-scrollbar {
        width: 4px;
      }

      .lyrics-content::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 3px;
      }

      .lyrics-content::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 3px;
      }

      .lyric-line {
        transition: all 0.2s ease;
        color: #999;
        opacity: 0.4;
        padding: 3px 0;
        margin: 3px 0;
        filter: blur(2px);
        line-height: 1.6;
        font-size: 12px;
      }

      .lyric-line.active {
        color: var(--highlight);
        font-weight: bold;
        opacity: 1;
        font-size: 14px;
        filter: blur(0px);
      }

      .lyric-line.next {
        color: #ccc;
        opacity: 0.7;
        filter: blur(0.6px);
      }

      .lyric-line.prev {
        color: #bbb;
        opacity: 0.55;
        filter: blur(1px);
      }

      .error-message {
        color: #ff4d4d;
        text-align: center;
        margin-top: 10px;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="god-rays"></div>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search for any song..." id="searchInput" />
    </div>
    <div class="search-results" id="searchResults"></div>
    <div class="main-container">
      <div class="player">
        <div class="album-art">
          <i class="fa-solid fa-music" id="musicIcon"></i>
          <img src="" alt="Album" id="albumCover" crossorigin="anonymous" style="display: none" />
        </div>
        <div class="info" id="playerInfo">
          <div class="top-icons">
            <i id="favoritesBtn" class="fa-solid fa-star"></i>
          </div>
          <div class="track-title" id="trackTitle">Not Playing</div>
          <div class="artist" id="artistName"></div>
          <div class="controls">
            <div class="control-row">
              <i id="backward10" class="fas fa-backward control-btn"></i>
              <i id="backward5" class="fa-solid fa-chevron-left control-btn"></i>
              <i id="playPause" class="fa-solid fa-play control-btn"></i>
              <i id="forward5" class="fa-solid fa-chevron-right control-btn"></i>
              <i id="forward10" class="fas fa-forward control-btn"></i>
            </div>
            <div class="control-row">
              <i id="loopToggle" class="fa-solid fa-repeat control-btn"></i>
              <i id="volumeBtn" class="fa-solid fa-volume-high control-btn"></i>
              <i id="favoriteBtn" class="fa-regular fa-heart control-btn"></i>
            </div>
          </div>
          <div id="seekbar" class="seekbar">
            <div id="progress"></div>
          </div>
          <div class="timecodes">
            <span id="currentTime">0:00</span>
            <span id="remainingTime">-0:00</span>
          </div>
        </div>
        <div class="lyrics-info" id="lyricsInfo">
          <div class="lyrics-content" id="lyricsContent"></div>
        </div>
      </div>
      <div class="favorites-column" id="favoritesColumn">
        <div class="favorites-title">Favorites</div>
        <div class="play-favorites-btn" id="playFavoritesBtn"><i class="fas fa-play"></i> Play Favorites</div>
      </div>
      <div class="lyrics-toggle" id="lyricsToggle">
        <i class="fa-solid fa-align-left"></i>
      </div>
      <div id="player-container">
        <div id="ytPlayer"></div>
      </div>
     <script>
const YT_KEY = 'AIzaSyBQpYqy6P7hBtUCoTPJCEVjZKx5BzB-ItU';
const SEARCH_EP = 'https://itunes.apple.com/search?term=';

const searchInput = document.querySelector('#searchInput');
const searchResults = document.querySelector('#searchResults');
const trackTitle = document.querySelector('#trackTitle');
const artistName = document.querySelector('#artistName');
const albumCover = document.querySelector('#albumCover');
const musicIcon = document.querySelector('#musicIcon');
const playPauseBtn = document.querySelector('#playPause');
const volumeBtn = document.querySelector('#volumeBtn');
const seekBar = document.querySelector('#seekbar');
const progressBar = document.querySelector('#progress');
const currentTimeSpan = document.querySelector('#currentTime');
const remainingTimeSpan = document.querySelector('#remainingTime');

let player, playerReady = false, isPlaying = false, isDragging = false;

// ===== INIT YOUTUBE =====
function onYouTubeIframeAPIReady() {
  player = new YT.Player('ytPlayer', {
    height: '1',
    width: '1',
    playerVars: { autoplay: 1, playsinline: 1 },
    events: { onReady: () => playerReady = true }
  });
}
const tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);

// ===== SEARCH =====
searchInput.oninput = () => {
  const q = searchInput.value.trim();
  if (q.length > 1) fetch(`${SEARCH_EP}${encodeURIComponent(q)}&media=music&limit=10`)
    .then(r => r.json()).then(d => renderResults(d.results));
};

function renderResults(list) {
  searchResults.classList.add("active");
  searchResults.innerHTML = list.map(i => `
  <div class="result-item" onclick="playSong('${i.trackName}','${i.artistName}','${i.artworkUrl100}')">
    <div class="result-img"><img src="${i.artworkUrl100}"></div>
    <div class="result-info"><div class="result-title">${i.trackName}</div>
    <div class="result-artist">${i.artistName}</div></div>
  </div>`).join('');
}

// ===== PLAY =====
function playSong(title, artist, art) {
  trackTitle.textContent = title;
  artistName.textContent = artist;
  albumCover.src = art.replace("100x100","600x600");
  albumCover.style.display = "block";
  musicIcon.style.display = "none";

  fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(title+" "+artist)}&key=${YT_KEY}&type=video&maxResults=1`)
  .then(r=>r.json()).then(d=>{
    if(d.items.length){
      player.loadVideoById(d.items[0].id.videoId);
      setTimeout(()=>player.playVideo(),300);
      playPauseBtn.className="fa-solid fa-pause control-btn";
      isPlaying=true;
    }
  });
}

// ===== PLAY / PAUSE =====
playPauseBtn.onclick=()=>{
  if(!playerReady) return;
  isPlaying ? player.pauseVideo() : player.playVideo();
  isPlaying=!isPlaying;
  playPauseBtn.className=isPlaying?"fa-solid fa-pause control-btn":"fa-solid fa-play control-btn";
};

// ===== SEEK =====
setInterval(()=>{
  if(!playerReady||isDragging) return;
  const d=player.getDuration(), c=player.getCurrentTime();
  progressBar.style.width=(c/d*100)+"%";
  currentTimeSpan.textContent=format(c);
  remainingTimeSpan.textContent="-"+format(d-c);
},500);

function format(t){return Math.floor(t/60)+":"+String(Math.floor(t%60)).padStart(2,"0");}
</script>

    </div>
  </body>
</html>

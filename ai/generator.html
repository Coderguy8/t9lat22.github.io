<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>T9 AI Image Generator</title>

  <style>
    :root {
      --bg: #0d0e11;
      --panel: #1a1c21;
      --panel-light: #23252b;
      --accent: #4a7bff;
      --accent2: #365bd1;
      --text: #e9e9e9;
      --muted: #b7b7b7;
      --slot-h: 520px;
      --radius: 12px;
      --shadow: 0 6px 22px rgba(0,0,0,0.35);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Arial, sans-serif;
      color: var(--text);
    }

    .container {
      max-width: 1000px;
      margin: 24px auto;
      padding: 16px;
    }

    .title {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
      color: #ffffff;
      text-shadow: 0 0 12px rgba(74,123,255,0.25);
    }

    .subtitle {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    /* Back button */
    #backBtn {
      margin: 16px;
      background: #111;
      border: none;
      color: #fff;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(32, 32, 32, 0.5);
    }

    #backBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(32, 32, 32, 0.5);
    }

    #backBtn:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(32, 32, 32, 0.5);
    }

    /* Layout */
    .top-row {
      display: flex;
      gap: 16px;
      align-items: stretch;
    }

    .prompt-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label[for="prompt"] {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    #prompt {
      flex: 1;
      min-height: 110px;
      background: var(--panel);
      border: 1px solid #2c2f36;
      padding: 14px;
      border-radius: var(--radius);
      color: var(--text);
      resize: vertical;
      outline: none;
      font-size: 15px;
      box-shadow: var(--shadow);
      transition: 0.2s;
    }

    #prompt:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(74,123,255,0.3);
    }

    .prompt-hint {
      margin-top: 6px;
      font-size: 11px;
      color: var(--muted);
    }

    /* Right controls */
    .right {
      width: 260px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .control-label {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .control {
      height: 48px;
      border-radius: var(--radius);
      background: var(--panel-light);
      border: 1px solid #3a3d45;
      color: var(--text);
      padding: 0 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s;
      box-shadow: var(--shadow);
    }

    select.control {
      appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #999 50%),
        linear-gradient(135deg, #999 50%, transparent 50%);
      background-position:
        calc(100% - 14px) calc(50% - 3px),
        calc(100% - 8px) calc(50% - 3px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
    }

    #generate {
      background: var(--accent);
      border: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #generate:hover:not([disabled]) {
      background: var(--accent2);
      transform: translateY(-1px);
    }

    #generate[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .separator {
      height: 2px;
      background: #2b2d33;
      margin: 26px 0;
      border-radius: 2px;
    }

    /* Output area */
    .outline {
      border: 3px dashed var(--accent);
      border-radius: var(--radius);
      padding: 16px;
    }

    .slot {
      background: var(--panel);
      border-radius: var(--radius);
      overflow: hidden;
      height: var(--slot-h);
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      box-shadow: inset 0 3px 12px rgba(0,0,0,0.5);
    }

    .slot-inner {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slot-inner.landscape {
      aspect-ratio: 16 / 9;
      max-width: 100%;
      max-height: 100%;
    }

    .slot-inner.portrait {
      aspect-ratio: 9 / 16;
      max-width: min(70%, 400px);
      max-height: 100%;
    }

    .slot-inner.square {
      aspect-ratio: 1 / 1;
      max-width: min(80%, 520px);
      max-height: 100%;
    }

    .slot-inner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: calc(var(--radius) - 2px);
    }

    /* Loader */
    .loader {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.32);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      gap: 10px;
      backdrop-filter: blur(4px);
      z-index: 1;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.25);
      border-top-color: #ffffff;
      animation: spin 0.9s linear infinite;
    }

    .loader-text {
      font-size: 13px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      font-size: 13px;
      color: var(--muted);
      padding: 18px;
    }

    .error-state {
      text-align: center;
      font-size: 14px;
      color: #ff8080;
      font-weight: 600;
      padding: 18px;
    }

    /* Mobile */
    @media (max-width: 850px) {
      :root { --slot-h: 360px; }
      .top-row {
        flex-direction: column;
      }
      .right {
        width: 100%;
        flex-direction: row;
        gap: 10px;
      }
      .right-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      #backBtn {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

<button onclick="window.location.href='index.html'" id="backBtn">⬅ Back</button>

<div class="container">
  <div class="title">T9 AI Image Generator</div>
  <div class="subtitle">Type anything you can imagine, choose an aspect ratio, and generate an AI image in one click.</div>

  <div class="top-row">
    <div class="prompt-wrapper">
      <label for="prompt">Prompt</label>
      <textarea id="prompt"
        placeholder="Ultra‑detailed cyberpunk city at night, neon lights, rainy streets, shot on 35mm film"></textarea>
      <div class="prompt-hint">Tip: Add style, lighting, camera type, and mood for more precise results. Press Ctrl+Enter (or ⌘+Enter) to generate.</div>
    </div>

    <div class="right">
      <div class="right-group">
        <div class="control-label">Aspect ratio</div>
        <select id="preset" class="control" aria-label="Aspect ratio">
          <option value="square" selected>Square (1:1)</option>
          <option value="landscape">Landscape (16:9)</option>
          <option value="portrait">Portrait (9:16)</option>
        </select>
      </div>

      <div class="right-group">
        <div class="control-label">Generate</div>
        <button id="generate" class="control" disabled aria-disabled="true">
          <span>Generate</span>
        </button>
      </div>
    </div>
  </div>

  <div class="separator"></div>

  <div class="outline">
    <div class="slot" id="slot">
      <div class="empty-state">
        Your image will appear here once generated.
      </div>
    </div>
  </div>
</div>

<script>
  // Adjustable presets (no artificial restrictions)
  const PRESETS = {
    square:    { w: 1536, h: 1536, key: "square" },
    landscape: { w: 1920, h: 1080, key: "landscape" },
    portrait:  { w: 1080, h: 1920, key: "portrait" }
  };

  const DEFAULT_MODEL = "flux";
  const USE_ENHANCE = true;

  const promptEl   = document.getElementById("prompt");
  const presetEl   = document.getElementById("preset");
  const generateEl = document.getElementById("generate");
  const slot       = document.getElementById("slot");

  function buildURL(text, w, h) {
    const base = "https://image.pollinations.ai/prompt/";
    const params = new URLSearchParams({
      width:  String(w),
      height: String(h),
      nologo: "true",
      enhance: String(USE_ENHANCE),
      model: DEFAULT_MODEL
    });
    return base + encodeURIComponent(text) + "?" + params.toString();
  }

  function setGenerateEnabled(enabled) {
    generateEl.disabled = !enabled;
    generateEl.setAttribute("aria-disabled", String(!enabled));
  }

  function setEmptyState() {
    slot.innerHTML = "<div class=\"empty-state\">Your image will appear here once generated.</div>";
  }

  function showLoader() {
    const inner = getOrCreateInner();
    const loader = document.createElement("div");
    loader.className = "loader";
    loader.innerHTML = `
      <div class="spinner"></div>
      <div class="loader-text">Generating...</div>
    `;
    inner.appendChild(loader);
  }

  function clearLoader() {
    const loader = slot.querySelector(".loader");
    if (loader) loader.remove();
  }

  function getOrCreateInner() {
    let inner = slot.querySelector(".slot-inner");
    const presetKey = presetEl.value;
    const aspectClass =
      presetKey === "landscape" ? "landscape" :
      presetKey === "portrait"  ? "portrait"  :
      "square";

    if (!inner) {
      inner = document.createElement("div");
      inner.className = "slot-inner " + aspectClass;
      slot.innerHTML = "";
      slot.appendChild(inner);
    } else {
      inner.className = "slot-inner " + aspectClass;
    }
    return inner;
  }

  function showImage(url) {
    const inner = getOrCreateInner();
    inner.innerHTML = "";

    const img = new Image();
    img.decoding = "async";
    img.alt = "AI generated image";
    img.loading = "lazy";

    img.onload = () => {
      clearLoader();
      inner.appendChild(img);
      setGenerateEnabled(true);
    };

    img.onerror = () => {
      clearLoader();
      slot.innerHTML = "<div class=\"error-state\">Error loading image. Please try again.</div>";
      setGenerateEnabled(true);
    };

    img.src = url;
  }

  function handleGenerate() {
    const text = promptEl.value.trim();
    if (!text) return;

    const preset = PRESETS[presetEl.value] || PRESETS.square;
    const url = buildURL(text, preset.w, preset.h);

    setGenerateEnabled(false);
    getOrCreateInner();
    showLoader();
    showImage(url);
  }

  // Events
  promptEl.addEventListener("input", () => {
    const value = promptEl.value.trim();
    // Only restriction: don't call API on completely empty input
    setGenerateEnabled(value.length > 0);
  });

  presetEl.addEventListener("change", () => {
    // Update aspect ratio instantly
    getOrCreateInner();
  });

  generateEl.addEventListener("click", () => {
    handleGenerate();
  });

  promptEl.addEventListener("keydown", e => {
    if ((e.ctrlKey || e.metaKey) && e.key === "Enter") {
      if (!generateEl.disabled) {
        handleGenerate();
      }
    }
  });

  // Initial state
  setEmptyState();
  setGenerateEnabled(false);
</script>

</body>
</html>
